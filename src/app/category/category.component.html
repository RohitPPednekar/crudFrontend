<mat-toolbar color="primary">
  <span>Category CRUD Operation</span>
</mat-toolbar>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="editCategory(row.id,row.name)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" (click)="removeCategory(row.id,row.name)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="productPage">
        <th mat-header-cell *matHeaderCellDef> Products </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" [routerLink]="['/product', element.id]">
            <mat-icon aria-label="Edit">View Products</mat-icon>
          </button>
        </td>
      </ng-container>
  

    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> 
            <button mat-icon-button color="primary" (click)="addCategory()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
              </button>  
        </th>
        <span mat-cell *matCellDef="let row; let i=index;"></span>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <!-- <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div> -->

  <mat-paginator #paginator
                 [length]="10"
                 [pageIndex]="10"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
